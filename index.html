<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>AllOpe (iframe版・種別別フォルダ)</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link
      rel="stylesheet"
      href="./styles.css"
    />
  </head>
  <body>
    <div class="layout">
      <!-- 左50% -->

      <aside class="left-pane">
        <h1>左エリア</h1>
        <p>この部分は固定。操作説明やメニューを置いてOK。</p>
      </aside>

      <!-- 右50% (iframe差し替え領域) -->
      <div
        id="loader"
        class="loading"
        hidden
      >
        読み込み中…
      </div>
      
      <main class="right-pane">
        <div id="iframeWrap">
          <iframe
            id="contentFrame"
            title="ビュー"
            src=""
            style="width: 100%; height: 100%; border: 0; background: #fff"
            loading="eager"
            referrerpolicy="no-referrer"
            allow="fullscreen"
          ></iframe>
        </div>
      </main>
    </div>

    <!-- 下部ボタン -->
    <nav class="bottom-bar">
      <button
        class="tab-btn"
        data-page="A"
      >
        ① A
      </button>
      <button
        class="tab-btn"
        data-page="B"
      >
        ② B
      </button>
      <button
        class="tab-btn"
        data-page="C"
      >
        ③ C
      </button>
      <button
        class="tab-btn"
        data-page="D"
      >
        ④ D
      </button>
    </nav>

    <script src="./app.js"></script>
  </body>
</html>
