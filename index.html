<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>AllOpe</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link
      rel="stylesheet"
      href="./styles.css"
    />
  </head>
  <body>
    <div class="layout">

      <!-- 左50% (iframe差し替え領域) -->
      <main class="left-pane">
        <iframe
          id="contentFrame"
          title="ビュー"
          loading="eager"
          referrerpolicy="no-referrer"
          allow="fullscreen"
        ></iframe>
      </main>

      <!-- 右50% -->
      <aside class="right-pane">
        <h1>Operation area</h1>
        <p>画面サイズ全体：1280*800</p>
        <p>画面下部ボタンエリア 853*720</p>
        <p>Operation area 427*720</p>
        <p>画面下部ボタン領域 1280*80</p>
      </aside>
 
    </div>

    <!-- 下部ボタン -->
    <nav class="bottom-bar">
      <button
        class="tab-btn"
        data-page="A"
      >
        A
      </button>
      <button
        class="tab-btn"
        data-page="B"
      >
        B
      </button>
      <button
        class="tab-btn"
        data-page="C"
      >
        C
      </button>
      <button
        class="tab-btn"
        data-page="D"
      >
        D
      </button>
    </nav>

    <script src="./app.js"></script>
  </body>
</html>
